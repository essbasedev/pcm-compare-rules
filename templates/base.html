<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}
    {% endblock %}

</head>

<body>
<header class="container-fluid navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap my-1">
        <a class="navbar-brand" href="https://essbase.dev">essbase.dev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">PCM Tools</a>
                </li>
                <!--li class="nav-item">
                    <a class="nav-link" href="#">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Pricing</a>
                </li-->
            </ul>
            <div class="text-light">
                <hr>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
            <!--div class="justify-content-end">
                <button class="btn btn-outline-light" onclick="window.location.href='{{ url_for( 'home') }}'"
                    name="login" Style="width: 100px;">Login
                </button>
                <button class="btn btn-primary" onclick="window.location.href='{{ url_for( 'home') }}'"
                    name="register" Style="width: 100px;">Register
                </button>
            </div-->
        </div>
    </nav>
</header>
<div style="margin-top:120px" ></div>
{% block content %}
{% endblock %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
